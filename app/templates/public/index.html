{% block main%}

<div class="container">
    <form>
        <h3>Tell me about your user and I will tell you which promotions they like!</h3>
        <hr>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4">Age</label>
            <input type="Number" class="form-control" id="inputEmail4" placeholder="Age" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Income</label>
            <input type="number" class="form-control" id="inputPassword4" placeholder="Income">
          </div>

          <div class="form-group col-md-4">
            <label for="inputState">Gender</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Not important</option>
            </select>
          </div>

        </div>

        <div class="form-row">

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
</div>

{%endblock%}
