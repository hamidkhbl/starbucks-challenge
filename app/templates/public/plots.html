{% extends "public/templates/public_template.html"%}

{% block title%}Data Visualization{% endblock %}

{% block main%}

<div class="container">

    {% for id in ids %}
    <div id="{{id}}">{{id}}</div>
    {% endfor %}

</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>


{%endblock%}
